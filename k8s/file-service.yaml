apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-service
  namespace: blog-platform
  labels:
    app: file-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-service
  template:
    metadata:
      labels:
        app: file-service
    spec:
      containers:
      - name: file-service
        image: blog-platform/file-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8084
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        - name: MINIO_HOST
          valueFrom:
            configMapKeyRef:
              name: blog-config
              key: MINIO_HOST
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: blog-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: blog-secrets
              key: MINIO_SECRET_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8084
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: file-service
  namespace: blog-platform
spec:
  selector:
    app: file-service
  ports:
  - port: 8084
    targetPort: 8084
  type: ClusterIP
