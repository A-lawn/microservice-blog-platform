apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-service
  namespace: blog-platform
  labels:
    app: comment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: comment-service
  template:
    metadata:
      labels:
        app: comment-service
    spec:
      containers:
      - name: comment-service
        image: blog-platform/comment-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8083
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: blog-config
              key: MYSQL_HOST
        - name: MYSQL_USERNAME
          valueFrom:
            secretKeyRef:
              name: blog-secrets
              key: MYSQL_USERNAME
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: blog-secrets
              key: MYSQL_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: blog-config
              key: REDIS_HOST
        - name: NACOS_HOST
          valueFrom:
            configMapKeyRef:
              name: blog-config
              key: NACOS_HOST
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: comment-service
  namespace: blog-platform
spec:
  selector:
    app: comment-service
  ports:
  - port: 8083
    targetPort: 8083
  type: ClusterIP
