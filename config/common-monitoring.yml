management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,configprops,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
        step: 10s
        descriptions: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active:dev}
    web:
      server:
        request:
          autotime:
            enabled: true
  tracing:
    enabled: true
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:1.0}
  otlp:
    tracing:
      enabled: true
      endpoint: ${OTLP_ENDPOINT:http://localhost:4318/v1/traces}
      compression: gzip
    logs:
      enabled: false

tracing:
  enabled: true
  propagation:
    type: b3

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{traceId:-},%X{spanId:-}] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{traceId:-},%X{spanId:-}] %-5level %logger{36} - %msg%n"

---
spring:
  config:
    activate:
      on-profile: docker
management:
  otlp:
    tracing:
      endpoint: ${OTLP_ENDPOINT:http://jaeger:4318/v1/traces}
