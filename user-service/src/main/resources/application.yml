server:
  port: 8081

spring:
  application:
    name: user-service
  autoconfigure:
    exclude:
      - org.apache.rocketmq.spring.autoconfigure.RocketMQAutoConfiguration
  
  profiles:
    active: dev
  
  cloud:
    nacos:
      server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
      discovery:
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:blog-platform}
        enabled: ${NACOS_DISCOVERY_ENABLED:true}
      config:
        import-check:
          enabled: false
  
  config:
    import:
      - optional:file:../../config/common-nacos.yml
      - optional:file:../../config/common-monitoring.yml
      - optional:file:../../config/common-seata.yml
      - optional:file:../../config/common-rocketmq.yml
      - optional:file:../../config/common-redis.yml
  
  datasource:
    user:
      jdbc-url: ${USER_DB_URL:jdbc:mysql://localhost:3306/user_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
      username: ${USER_DB_USERNAME:root}
      password: ${USER_DB_PASSWORD:root123}
      driver-class-name: com.mysql.cj.jdbc.Driver
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

config:
  fallback:
    enabled: true
    cache-dir: ./config-cache
    cache-interval: 30
  retry:
    max-attempts: 3
    initial-delay: 1000
    max-delay: 10000
    multiplier: 2.0
    timeout: 30000

user-service:
  version: 1.0.0
  maxLoginAttempts: 5
  tokenExpirationTime: 86400000
  enableRegistration: true
  defaultRole: USER

jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  validity: ${JWT_VALIDITY:3600000}

rocketmq:
  name-server: ${ROCKETMQ_NAME_SERVER:localhost:9876}
  producer:
    group: user-service-producer
    send-message-timeout: 3000
    retry-times-when-send-failed: 2
  consumer:
    enabled: false

seata:
  enabled: false
  enable-auto-data-source-proxy: false

---
spring:
  config:
    activate:
      on-profile: docker
  
  datasource:
    user:
      jdbc-url: ${USER_DB_URL:jdbc:mysql://mysql:3306/user_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC}
